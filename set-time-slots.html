<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="css/stylesheet.css">
            <title>Set Time-slots</title>
        </head>
        <body>
            <fieldset>
                <label>Day of Week</label>
                <select>
                    <option>Select day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select><br><br>
                <label>Time</label>
                <input type="time">
                <input type="button" class="button time" value="ADD TIME">
            </fieldset><br>
            <label><b>Existing time-slots:</b></label><br><br>
            <label>Tuesday</label><t></t><label>10:00 - 12:00</label>
            <input type="button" class="button time" value="REMOVE"><br><br>
            <label>Friday</label><t></t><label>14:00 - 16:00</label>
            <input type="button" class="button time" value="REMOVE">
        </body>
    </html>
